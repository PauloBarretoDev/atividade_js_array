<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atividade Arrays</title>
</head>
<body>
    <div id="lista">
        <h1 id="titulo">Lista de compras</h1>
        <ol id="listaCompleta">
        </ol>
        <input type="text" id="inserirElemento" name="inserirElemento" placeholder="Digite nome do item">
        <button id="adicionarBotao" onclick="adicionar()">Adicionar</button>
        <button id="removerBotao" onclick="remover()">Remover ultimo item</button>
        <button id="inverterBotao" onclick="inverter()">Inverter Lista</button>
    </div>
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
